<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Go Around - Pygame Framework Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #header {
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            color: #ffd700;
            margin: 0;
            font-size: 2em;
        }

        #canvas-container {
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            border: 2px solid #444;
        }

        #loading {
            text-align: center;
            margin: 20px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }

        a {
            color: #ffd700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>üêï Dog Go Around</h1>
        <p>Pygame Framework Demo</p>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>Loading game...</p>
    </div>

    <div id="canvas-container">
        <canvas id="canvas" width="640" height="360"></canvas>
    </div>

    <div id="footer">
        <p>Built with <a href="https://www.pygame.org" target="_blank" rel="noopener">Pygame</a> &
            <a href="https://pygame-web.github.io" target="_blank" rel="noopener">Pygbag</a>
        </p>
    </div>

    <script src="https://pygame-web.github.io/archives/0.9/pythons.js" type="module"></script>
</body>

</html>
